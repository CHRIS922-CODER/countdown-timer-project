<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown-timer</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
        <h1>My graduation countdown timer</h1>
        <div class="countdown-container">
                        <div id="countdown-el">
                            <p class="big-text days-c">0</p>
                            <span>days</span>
                        </div>
                        <div id="countdown-el">
                            <p class="big-text hours-c">0</p>
                            <span>hours</span>
                        </div>
                        <div id="countdown-el">
                            <p class="big-text mins-c">0</p>
                            <span>mins</span>
                        </div>
                        <div id="countdown-el">
                            <p class="big-text secs-c">0</p>
                            <span>secs</span>
                        </div>

        </div>
  <script src="app.js"></script>  
</body>
</html>
